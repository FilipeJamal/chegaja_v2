name: chegaja_v2
description: Novo ChegaJá – marketplace de serviços (cliente/prestador)
publish_to: "none"

version: 1.0.0+1

environment:
  # FlutterFire BoM v4.7.0 (Dez/2025) exige Dart >= 3.2
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase (alinhado com FlutterFire BoM v4.7.0 — Dez/2025)
  # Fonte oficial: https://firebase.google.com/support/release-notes/flutter
  firebase_core: ^4.3.0
  firebase_auth: ^6.1.3
  cloud_firestore: ^6.1.1
  firebase_storage: ^13.0.5
  firebase_messaging: ^16.1.0

  # Firebase (observabilidade + config)
  firebase_analytics: ^12.1.0
  firebase_crashlytics: ^5.0.6
  firebase_performance: ^0.11.1+3
  firebase_remote_config: ^6.1.3
  # Cloud Functions (cliente callable / HTTPS)
  cloud_functions: ^6.0.5
  firebase_app_check: ^0.4.1+3

  geolocator: ^12.0.0

  # Geo (geohash para matching / queries por raio)
  # Nota: removemos geoflutterfire2 (incompatível com cloud_firestore v6)
  # e geramos geohash manualmente em lib/core/utils/geohash_utils.dart.

  # Deep links
  app_links: ^6.4.0

  # Pagamentos
  flutter_stripe: ^11.0.0
  url_launcher: ^6.3.0
  flutter_webrtc: ^0.11.7
  permission_handler: ^11.3.1
  http: ^1.2.2

  # Config (.env)
  flutter_dotenv: ^5.1.0

  # Picker de imagem (novo)
  image_picker: ^1.2.1

  # Países / Cidades (lista offline + pesquisa)
  country_state_city: ^0.1.6

 # Para escolher ficheiros/imagens no Web (e também funciona em mobile/desktop)
  file_picker: ^10.3.7

  # Outras libs úteis
  intl: ^0.20.2
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  record: ^6.1.2
  just_audio: ^0.10.5
  just_audio_web: ^0.4.16
  web: ^1.1.1
  phone_numbers_parser: ^9.0.18

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - .env

dependency_overrides:
  firebase_auth:
    path: packages/firebase_auth
